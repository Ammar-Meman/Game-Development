<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div class="container">
    <h1>Click Counter Game</h1>
    <p class="subtitle">Click as fast as you can!</p>

    <div class="score-section">
      <div class="score-box">
        <h2>Current Score</h2>
        <div id="currentScore" class="score">0</div>
      </div>
      <div class="score-box">
        <h2>High Score</h2>
        <div id="highScore" class="score">0</div>
      </div>


    </div>

    <!-- Timer Display  -->
    <div class="timer-section">
      <h2>Time Remaining</h2>
      <div id="timer" class="timer">10</div>
    </div>

    <!-- Game Buttons -->
    <div class="button-section">
      <button id="pausekButton" class="btn" disabled>Pause</button>
      <button id="resetButton" class="btn">Reset</button>
      <button id="clickButton" class="btn click-btn" disabled>
        Click Me!
      </button>

      </button>
      <button id="startButton" class="btn start-btn">
        Start Game
      </button>
      <button id="resetHighScore" class="btn reset-btn">
        Reset High Score
      </button>
    </div>

    <!-- Game Status Message -->
    <div id="statusMessage" class="status-message">
      Click "Start Game" to begin!
    </div>
    <div id="clickPerSec" class="click-per-sec">
      Click / Second = 0
    </div>

  </div>
  <script src="./script.js"></script>
</body>

</html>
